component : "HTCondor-Worker"
type: worker_node
version : 8.8
site_level_config_version: 1.0
default_var_prefix: htcondor_worker_default_var
runtime_vars:
  - htcondor_runtime_var_wn_host
host_requirements:
  cvmfs: true
  host_certificates: false

level_2_configurators:
  sh:
    docker_run_parameters:
      privileged: true
      hostname: *htcondor_runtime_var_wn_host
      tty: true
      interactive: true
      detached: true